PLG_CONTENT_BFACCORDION="Content - Create accordion in article by BrainforgeUK."
PLG_CONTENT_BFACCORDION_XML_DESCRIPTION="Plugin to create accordion in an article.
<br />
Placing accordions within accordions on the same page is not supported.
<h4>Syntax in editor</h4>
<ul>
<li>
&lt;div&gt;
&nbsp;{bfaccordion-start}<br/>
&nbsp;{bfaccordion-slider Slide 1 HTML Title}<br/>
HTML content for slide 1.<br/>
&nbsp;{bfaccordion-slider Slide 2 HTML Title}<br/>
HTML content for slide 2.<br/>
&nbsp;{bfaccordion-end}<br/>
&lt;/div&gt;
</li>
</ul>
Notice how the <strong>bfaccordion</strong> controls must be wrapped in a &lt;div&gt; HTML element. Make sure your
article text editor does not wrap it with &lt;p&gt; elements!
<h4>Active Slider Control</h4>
By default no sliders are active.<br/>
You can override this using a URL parameter:<br/>
http://mydomain.com?sliderid=sliderhrefhash<br/>
tabhrefhash = as shown when hovering over slider link (from # onwards, excluding the # prefix)<br/>
<br/>
You can also create menu links to each of the slider links.<br/>
For example:<br/>
1. Create menu item for your article with alias 'myarticle'.<br/>
2. Create submenu item for slider 0 with alias 'sliderrefhash0'.<br/>
3. Create submenu item for slider 1 with alias 'sliderrefhash1'.<br/>
... etc ...<br/>
NOTE: the # prefix must be omitted - not allowed in menu alias.<br/>"

